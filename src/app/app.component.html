<div class="container">
  <h1>Google Maps</h1>
  <div class="map-container">
    <google-map 
      height="100%" 
      width="100%" 
      [zoom]="12"
      [center]="center()" />
  </div>

  <div class="locations-list">
    <h2>Locations</h2>
    @for (location of $locations(); track location) {
    <div class="location">
      <h3> {{ location.name }} </h3>
      <p> {{ location.description }} </p>
    </div>
    }
  </div>
</div>
